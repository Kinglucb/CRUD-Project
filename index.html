<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="google.com">Epic Task</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  <li><a class="dropdown-item" href="#">Pendentes</a></li>

                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisa" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>

          <input type="text" class="form-control" placeholder="Título" aria-label="título">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Descrição" aria-label="descrição">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="pts" aria-label="pontos">
        </div>
        <div class="col">
            <select class="form-select" aria-label="Default select example">
                <option selected>Categoria</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">

                    CBT

                    </P>
                    <a href="#" class="btn btn-success">
                        <i class="bi bi-check2-square"></i>
                    </a>
                    <a href="#" class="btn btn-danger">
                        <i class="bi bi-check2-square"></i>

                    </div>
                </div>
            </div>

                <div class="card-header">
                HAHAAHA

                </a>
                <a href="#" class="btn btn-danger">

                </div>
